[core]
as_active_plugins = core;png;resize;snow;move;firepaint;water;glib;place;mousepoll;regex;focuspoll;ring;decoration;ezoom;animation;wobbly;cube;rotate;animationaddon;snowglobe;animationplus;3d;cubeaddon;atlantis;

[animation]
s0_open_random_effects = animation:Glide 1;
s0_close_random_effects = animationaddon:Burn;
s0_minimize_random_effects = animation:Magic Lamp;

[cubeaddon]
s0_top_color = #000000ff
s0_bottom_color = #1a93efff
s0_top_images = /usr/share/pixmaps/stormos/menubutton.png;
s0_bottom_images = /usr/share/pixmaps/stormos/menubutton.png;

[cube]
s0_color = #1bd1cfff
s0_scale_image = true
s0_adjust_image = true
s0_images = freedesktop;/home/test/stormos.png;
s0_skydome = true
s0_skydome_animated = true
s0_skydome_gradient_start_color = #000000ff
s0_skydome_gradient_end_color = #22e2ffff
s0_skydome_image = /usr/share/backgrounds/stormos/stormremake.png

[rotate]
as_edge_flip_pointer = true
as_raise_on_rotate = true

